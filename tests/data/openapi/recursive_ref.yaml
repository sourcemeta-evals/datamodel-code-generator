openapi: "3.1.0"
info:
  version: 1.0.0
  title: Recursive Reference Test
paths: {}
components:
  schemas:
    ComparisonFilter:
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - eq
            - ne
        key:
          type: string
        value:
          type: string
      required:
        - type
        - key
        - value
    CompoundFilter:
      $recursiveAnchor: true
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - and
            - or
        filters:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/ComparisonFilter'
              - $recursiveRef: '#'
            discriminator:
              propertyName: type
      required:
        - type
        - filters
    Filters:
      anyOf:
        - $ref: '#/components/schemas/ComparisonFilter'
        - $ref: '#/components/schemas/CompoundFilter'
    SearchRequest:
      type: object
      properties:
        query:
          type: string
        filters:
          $ref: '#/components/schemas/Filters'
      required:
        - query
