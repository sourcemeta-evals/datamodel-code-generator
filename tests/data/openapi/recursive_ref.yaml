      type: object
      required:
        - type
        - filters
      properties:
        type:
          type: string
          enum:
            - and
            - or
        filters:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/ComparisonFilter"
              - $ref: "#/components/schemas/CompoundFilter"
