openapi: "3.0.0"
info:
  title: Test
  description: "Test API"
  version: 0.0.0
paths: {}
components:
  schemas:
    ComparisonFilter:
      type: object
      required:
        - type
        - key
        - value
      properties:
        type:
          type: string
          enum:
            - eq
            - ne
            - gt
            - gte
            - lt
            - lte
        key:
          type: string
        value:
          oneOf:
            - type: string
            - type: number
            - type: boolean
    CompoundFilter:
      type: object
      required:
        - type
        - filters
      properties:
        type:
          type: string
          enum:
            - and
            - or
        filters:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/ComparisonFilter'
              - type: object
            discriminator:
              propertyName: type
    ItemContainer:
      type: object
      required:
        - filter
      properties:
        filter:
          $ref: '#/components/schemas/CompoundFilter'
